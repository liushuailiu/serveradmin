spring:
  application:
    name: BOOT-ADMIN
  profiles:
    active: insecure , secure
  security:
    user:
      name: "user"
      password: "password"

server:
  port: 10050

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: "user"
      user.password: "password"
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://127.0.0.1:10010/eureka/


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
